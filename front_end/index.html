<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sass/estilos.css" />
    <title>Login and create count</title>
</head>

<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__login">Iniciar sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Registrate para que puedas iniciar sesión</p>
                    <button id="btn__register">Registrate</button>
                </div>
            </div>
            <div class="contenedor__login-register">
                <form action="" class="formulario__login" >
                    <h2>Iniciar sesión</h2>
                    <input type="text" placeholder="nombre de usuario" />
                    <input type="password" placeholder="constraseña" />
                    <button>Entrar</button>
                </form>
                <form action="" class="formulario__register" >
                    <h2>Registrarse</h2>
                    <input type="text" name="username" placeholder="nombre de usuario">
                    <input type="password" name="password" ="contraseña">
                    <button>Registrarse</button>
                </form>
            </div>
        </div>
    </main>

    <script src="./js/animation.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>
